<html>
<head><title>Slot Machine</title>
</head>
<body>
<button type="button" onclick="Slots()">Spin Slots</button>
<img id="slot1" src="banana.png">
<img id="slot2" src="banana.png">
<img id="slot3" src="banana.png">
<script>
//this keeps track of wins
var win = 0;
var loss = 0; //this tracks the losses
function Slots()
{
// the following three statements check for one through three since there are three images
var x = Math.floor((Math.random() * 3) + 1);
var y = Math.floor((Math.random() * 3) + 1);
var z = Math.floor((Math.random() * 3) + 1);
if (x == 1)
{
document.getElementById("slot1").src = "banana.png";
}
else if (x == 2)
{
document.getElementById("slot1").src = "Cherry.png";
}
else if (x == 3)
{
document.getElementById("slot1").src = "seven.png";
}
//start for second slot
if (y == 1)
{
document.getElementById("slot2").src = "banana.png";
}
else if (y == 2)
{
document.getElementById("slot2").src = "Cherry.png";
}
else if (y == 3)
{
document.getElementById("slot2").src = "seven.png";
}
//this starts the third slot
if (z == 1)
{
document.getElementById("slot3").src = "banana.png";
}
else if (z == 2)
{
document.getElementById("slot3").src = "Cherry.png";
}
else if (z == 3)
{
document.getElementById("slot3").src = "seven.png";
}
}
</script>
</body>
</html>
