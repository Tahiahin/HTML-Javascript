<html>
<head><title>Links</title>
<script type="text/javascript">
//<![CDATA[
//using links and new window
var checking = false;
function windowCheck()
{
if (checking == false)
checking=true;
else
checking=false;
}
function Opening(page)
{
if(checking == true)
{
window.open(page, "link");
}
window.open(page);
}
//]]>
</script>
</head>
<body>
<form action="" name="Check">
<input type="checkbox" onclick="windowCheck()"/>Check to open links in new window<br />
</form>
<a href="http://www.google.com" target="link" onclick="Opening(http://www.google.com);">google.com</a><br />
<a href="http://www.ign.com" target="link" onclick="Opening(http://www.ign.com);">ign.com</a><br />
<a href="http://www.wired.com" target="link" onclick="Opening(http://www.wired.com);">wired.com</a><br />
<a href="" target="link" onclick="Opening();"></a><br />
<a href="" target="link" onclick="Opening();"></a>
</body>
</html>
