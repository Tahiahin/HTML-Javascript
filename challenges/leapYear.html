<html>
<head><title>Leap Year</title>
<script type="text/javascript">
//<![CDATA[
//I got a better understanding of the modulus
function calcLeap(year){
var leap = year % 4; //should return a 0 if its a multiple
var hundred = year % 100;
var four = year % 400;
if(!four) //if the year is a multiple of 400
window.alert(year + " is a leap year");
else
if(!hundred)
window.alert(year + " is a standard year");
else
if(!leap)
window.alert(year + " is a leap year");
else
window.alert(year + " is a standard year");
}
//]]>
</script>
</head>
<body>
<form name="year" action="">
<p>Enter a year to see if it is a leap year!
<input type="text" name="leap" size="4" />
<input type="button" value="calculate" name="calc" onclick="calcLeap(document.year.leap.value);" />
</form>
</body>
</html>
