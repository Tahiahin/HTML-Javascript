<html>
<head><title>Target Heart Rate</title>
<script type="text/javascript">
//<![CDATA[
//I got to review on the Math.round() command
function calcHeartRate(age) {
var maxHeart = 220 - age;
var mini_heartRate = maxHeart * 0.5;
var max_heartRate = maxHeart * 0.85;
document.calc.heart.value = Math.round(mini_heartRate) + " to " + Math.round(max_heartRate) + " beats per minute.";
}
// ]]>
</script>
</head>
<body>
<form action="" name="calc">
<p>Enter your age into the text box to see your target heart Rate.<br />
<input type="text" name="age" size="3" />
<input type="button" name="CalcHeart" onclick="calcHeartRate(document.calc.age.value)" value="Calculate" /></p>
<p>Your target heart rate is : <input type="text" name="heart" size="30" /></p>
</form>
</body>
</html>
